<div class="main pt-8 pl-10 pr-10 pb-4">
  <div class="container">
    <div class="w-full mb-10">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border">
        <div class="mb-4">
          <label class="block text-indigo-600 text-sm font-bold mb-2" for="search">
            Search
          </label>
          <input (keyup)="search($event)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search" type="text" placeholder="Search">
        </div>
      </form>
    </div>

<!--    {{superheroList | json}}-->

    <card-list [superhero]="superheroList"></card-list>
  </div>
</div>
