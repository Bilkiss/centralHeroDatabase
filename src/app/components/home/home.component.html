<div class="container mb-5 mt-5">
  <img class="w-32 mx-auto" src="assets/img/logo.png" alt="">
</div>
<div class="main pt-5 px-20 pb-4">
  <div class="container">
    <div class="w-full mb-10">
      <form class="bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 shadow-lg rounded px-8 pt-6 pb-8 mb-4 border">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="search">
            Search
          </label>
          <input (keyup)="search($event)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="search" type="text" placeholder="Superheros">
        </div>
      </form>
    </div>

<!--    {{superheroList | json}}-->

    <card-list [superhero]="superheroList" [messageNoHero]="noHeroMsg"></card-list>
  </div>
</div>
